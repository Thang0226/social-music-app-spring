<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center mt-5">
<div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3 fs-5">
        <p>Don't have an account? <a href="#" onclick="signUp()">Sign up</a></p>
    </div>
    <div class="text-center mt-1">
        <p class="d-flex justify-content-between">
            <a href="#" onclick="changePassword()">Change Password</a>
            <a href="#" onclick="update()">Update User Profile</a>
        </p>
    </div>
</div>
<div class="w-100" style="text-align: center; margin-top: 30px;">
    <a href="#" class="btn btn-success w-30" onclick="homepage()">Back to home page</a>
</div>

<script src="login.js"></script>
</body>
</html>
