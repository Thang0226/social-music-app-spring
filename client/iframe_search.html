<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <!-- Link Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Reset margin and padding */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent; /* Transparent to blend with parent */
        }

        /* Search Box Styling */
        .searchBox {
            position: relative;
            background: #2f3640;
            height: 40px;
            border-radius: 40px;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
        }

        .searchInput {
            border: none;
            background: none;
            outline: none;
            padding: 0;
            color: white;
            font-size: 16px;
            line-height: 40px;
            width: 0;
            transition: width 0.4s ease;
        }

        .searchBox:hover .searchInput {
            width: 500px;
            padding: 0 6px;
        }
        .searchButton {
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        }

        .searchBox:hover .searchButton {
            background: #f3f3f4;
            color: #2f3640;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border: 0 solid;
        }

        /* Responsive for smaller screens */
        @media screen and (max-width: 620px) {
            .searchBox:hover .searchInput {
                width: 150px;
                padding: 0 6px;
            }
        }
    </style>
</head>

<body>
<!-- Search Box -->
<div class="searchBox">
    <input type="search" class="searchInput" placeholder="Search for songs, playlists, or artists...">
    <button class="searchButton" onclick="searchSongs()">
        <i class="material-icons">search</i>
    </button>
</div>

<script>
    // Search function
    function searchSongs() {
        const keyword = document.querySelector('.searchInput').value.trim();
        if (!keyword) {
            alert("Vui lòng nhập từ khóa tìm kiếm!");
            return;
        }
        // Redirect with the search query
        window.parent.location.href = `listening.html?keyword=${encodeURIComponent(keyword)}`;
    }
</script>
</body>

</html>
