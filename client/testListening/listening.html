<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang nghe nhạc trực tuyến</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://themewagon.github.io/podcast/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://themewagon.github.io/podcast/css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">MusicApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" onclick="getAllSongs()">Tất cả bài hát</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="getLatestSongs()">Mới nhất</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="getMostPlayedSongs()">Nghe nhiều nhất</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="getMostLikedSongs()">Được yêu thích nhất</a></li>
            </ul>
            <form class="d-flex ms-3">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Tìm kiếm bài hát">
                <button class="btn btn-outline-success btn-search" type="button" onclick="searchSongs()">Tìm kiếm</button>
            </form>
        </div>
    </div>
</nav>


<section class="hero-section" style="background-image: url('https://themewagon.github.io/podcast/img/hero-bg.jpg'); height: 400px;">
    <div class="container text-center text-white">
        <h1 class="display-4">Khám phá âm nhạc tuyệt vời</h1>
        <p>Nghe nhạc miễn phí mọi lúc mọi nơi</p>
    </div>
</section>

<section class="container my-5">
    <h2 id="sectionTitle" class="text-center mb-4">Danh sách bài hát</h2>
    <div id="songList" class="row"></div>
</section>

<div class="fixed-bottom bg-dark text-white py-2 px-4 d-flex align-items-center">
    <audio id="audioPlayer" controls style="width: 100%; display: none">
        Trình duyệt không hỗ trợ phát nhạc.
    </audio>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://themewagon.github.io/podcast/js/bootstrap.bundle.min.js"></script>
<script src="listening.js"></script>

</body>
</html>
