<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Kế thừa toàn bộ style từ phần của bạn */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Giúp giới hạn khoảng trắng thừa */
        }


        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Giúp giới hạn khoảng trắng thừa */
        }
        .site-section {
            padding: 60px 0;
            background: #ffffff;
        }

        .section-title {
            position: relative;
            display: inline-block;
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 40px;
            color: #32323d;
            padding: 0 15px;
            text-align: center;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 3px;
            background: #1e88e5;
            top: 50%;
            animation: expandWidth 1s ease-out forwards;
        }

        .section-title::before {
            left: -50px;
        }

        .section-title::after {
            right: -50px;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 40px;
            }
        }

        /* Card mới với thiết kế hiện đại */
        .playlist-card {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(30, 136, 229, 0.1);
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(30, 136, 229, 0.15);
            border-color: rgba(30, 136, 229, 0.2);
        }

        .playlist-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #1e88e5, #64b5f6);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .playlist-card:hover::before {
            transform: scaleX(1);
        }

        /* Tiêu đề playlist ở giữa với animation */
        .playlist-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #32323d;
            margin: 0 0 15px;
            text-align: center;
            line-height: 1.4;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .playlist-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 12px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stats-item {
            display: flex;
            align-items: center;
            color: #757575;
            font-size: 13px;
        }

        .stats-item i {
            margin-right: 5px;
            font-size: 14px;
        }

        .heart-icon {
            color: #ff4081;
            transition: transform 0.3s ease;
        }

        .stats-item:hover .heart-icon {
        }

        /* Nút nhỏ gọn với màu xanh nước biển */
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn i {
            font-size: 12px;
        }

        .btn-play {
            background: #1e88e5;
            color: white;
            min-width: 90px;
        }

        .btn-play:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }

        .btn-open {
            background: #f5f5f5;
            color: #424242;
            min-width: 110px;
        }

        .btn-open:hover {
            background: #eeeeee;
            color: #1e88e5;
        }

        /* Owl Carousel nút điều hướng */
        .owl-nav button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50% !important;
            background: white !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1) !important;
            transition: all 0.3s ease !important;
        }

        .owl-nav button:hover {
            background: #1e88e5 !important;
            color: white !important;
        }

        .owl-prev { left: -18px; }
        .owl-next { right: -18px; }

        @media (max-width: 768px) {
            .section-title { font-size: 26px; }
            .playlist-card { padding: 20px; }
            .button-group { flex-direction: row; }
        }





    </style>
</head>
<body>
<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-12 text-center">
                <h2 class="section-title">Latest Playlists</h2>
            </div>
        </div>
        <div class="owl-carousel owl-theme" id="latest-playlists">
            <!-- Playlists will be inserted here -->
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    function getLatestPlaylists() {
        $.ajax({
            headers: {
                'accept': 'application/json',
                'content-type': 'application/json',
            },
            url: 'http://localhost:8080/api/homepage/new-playlists',
            type: 'GET',
            success: function(data) {
                let content = "";
                data.forEach(playlist => {
                    content += `
                        <div class="item">
                            <div class="playlist-card">
                                <div class="playlist-info">
                                    <h3>${playlist.name}</h3>
                                    <div class="playlist-stats">
                                        <div class="stats-item">
                                            <i class="fas fa-music"></i>
                                            ${playlist.songs.length} songs
                                        </div>
                                        <div class="stats-item">
                                            <i class="fas fa-heart heart-icon"></i>
                                            ${playlist.likeCount} likes
                                        </div>
                                        <div class="stats-item">
                                            <i class="fas fa-headphones"></i>
                                            ${playlist.listeningCount} views
                                        </div>
                                    </div>
                                    <div class="button-group">
                                        <button class="btn btn-play">
                                            <i class="fas fa-play"></i>
                                            Play
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });
                $("#latest-playlists").html(content);
                initializeOwlCarousel();
            }
        });
    }

    function initializeOwlCarousel() {
        $("#latest-playlists").owlCarousel({
            loop: true,
            margin: 24,
            nav: true,
            dots: true,
            autoplay: true,
            autoplayTimeout: 5000,
            autoplayHoverPause: true,
            smartSpeed: 500,
            responsive: {
                0: {
                    items: 1,
                    margin: 16
                },
                576: {
                    items: 2,
                    margin: 20
                },
                768: {
                    items: 3,
                },
                992: {
                    items: 4,
                }
            }
        });
    }

    $(document).ready(function() {
        getLatestPlaylists();
    });
</script>
</body>
</html>
