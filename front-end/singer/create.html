<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Singer</h1>
<p>
    <a href="/singers">Singer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/singers/create}" th:object="${singer}" method="post">
    <table>
        <tr>
            <td>Singer name:</td>
            <td><input type="text" th:field="*{singerName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create singer"></td>
        </tr>
    </table>
</form>
</body>
</html>
