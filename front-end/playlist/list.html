<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Playlist</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .playlist-table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            overflow: hidden;
        }

        .playlist-table th, .playlist-table td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            vertical-align: middle;
        }

        .playlist-table thead {
            background-color: #4CAF50;
            color: white;
        }

        .playlist-table tbody tr {
            transition: background-color 0.3s;
        }

        .playlist-table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .playlist-table tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        .action-icons i {
            margin: 0 8px;
            cursor: pointer;
            font-size: 18px;
            color: #444;
        }

        .action-icons i:hover {
            color: #4CAF50;
        }

        .btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background-color: #45a049;
        }

        #formContainer {
            display: none;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script src="list.js"></script>
</head>
<body>

<div class="container">
    <h1>Danh sách Playlist</h1>

    <!-- Button to Add Playlist -->
    <button id="addPlaylistBtn" class="btn-add">Thêm Playlist</button>

    <!-- Add Playlist Form (Hidden initially) -->
    <div id="formContainer">
        <h3>Thêm Playlist Mới</h3>
        <form id="addPlaylistForm">
            <label for="name">Tên Playlist:</label>
            <input type="text" id="name" name="name" required>

            <label for="likeCount">Lượt Thích:</label>
            <input type="number" id="likeCount" name="likeCount" required>

            <label for="listeningCount">Số Lượt Nghe:</label>
            <input type="number" id="listeningCount" name="listeningCount" required>

            <label for="userId">Người Dùng:</label>
            <input type="number" id="userId" name="userId" required>

            <button type="submit" class="btn-add">Lưu Playlist</button>
            <button type="button" id="cancelBtn" class="btn-add" style="background-color: #f44336;">Hủy</button>
        </form>
        <div class="success" id="successMessage"></div>
        <div class="error" id="errorMessage"></div>
    </div>
</div>
    <!-- Table for Playlist -->
    <div class="playlist-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Playlist</th>
                <th>Lượt Thích</th>
                <th>Số Lượt Nghe</th>
                <th>Thời Gian Tạo</th>
                <th>Người Dùng</th>
                <th>Số Bài Hát</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody id="playlist">
            <!-- Data will be dynamically added here via AJAX -->
            </tbody>
        </table>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
