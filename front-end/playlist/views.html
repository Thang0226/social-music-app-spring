<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .music-player {
      width: 600px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .player-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #000;
      color: white;
    }

    .album-cover {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .karaoke {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }

    .playlist {
      padding: 20px;
    }

    .playlist ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .playlist li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .song-index {
      font-weight: bold;
    }

    .song-title {
      flex-grow: 1;
      margin-left: 10px;
    }

  </style>
</head>
<body>
<div class="music-player">
  <div class="player-header">
    <img src="cover.jpg" alt="Album Cover" class="album-cover">
    <div class="player-controls">
      <button class="play-btn">⏯</button>
      <span class="current-time">00:11</span> / <span class="duration">00:37</span>
    </div>
    <div class="karaoke">(Chưa có lời karaoke)</div>
  </div>
  <div class="playlist">
    <ul>
      <li>
        <span class="song-index">3.</span>
        <span class="song-title">Đang Yên Đang Lành (Feat. Maiki)</span> -
        <span class="song-artist">marzuz</span>
      </li>
      <li>
        <span class="song-index">4.</span>
        <span class="song-title">Ảo Ảnh</span> -
        <span class="song-artist">marzuz</span>
      </li>
      <li>
        <span class="song-index">5.</span>
        <span class="song-title">Rêu Xanh Trên Mặt Nước</span> -
        <span class="song-artist">marzuz</span>
      </li>
      <li>
        <span class="song-index">6.</span>
        <span class="song-title">Cảm Ơn?</span> -
        <span class="song-artist">marzuz</span>
      </li>
      <li>
        <span class="song-index">7.</span>
        <span class="song-title">Thiên Thần Giáng Trần</span> -
        <span class="song-artist">marzuz</span>
      </li>
    </ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
