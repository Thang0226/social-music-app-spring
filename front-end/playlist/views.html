<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách bài hát</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .song-table {
      width: 100%;
      border-collapse: collapse;
    }

    .song-table th, .song-table td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .song-table th {
      background-color: #4CAF50;
      color: white;
    }

    .song-table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .btn-back {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    .action-icons i {
      margin: 0 8px;
      cursor: pointer;
      font-size: 18px;
      color: #444;
    }

    .action-icons i:hover {
      color: #4CAF50;
    }
  </style>
  <script src="view.js"></script>
</head>
<body>
<div class="container">
  <button class="btn-back" onclick="goBack()">Quay lại</button>
  <h1>Bài hát trong Playlist: <span id="playlistName">[Tên Playlist]</span></h1>
  <table class="song-table">
    <thead>
    <tr>
      <th>#</th>
      <th>Tên Bài Hát</th>
      <th>Ca Sĩ</th>
      <th>Thể Loại</th>
      <th>Thời Lượng</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody id="songList">
    <!-- Dữ liệu bài hát sẽ được thêm ở đây -->
    </tbody>
  </table>
</div>

</body>
</html>
