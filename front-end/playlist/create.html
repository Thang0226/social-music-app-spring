<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Mới Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Thêm Mới Playlist</h1>
<form action="/playlists" method="POST">
  <!-- Tên Playlist -->
  <label for="name">Tên Playlist:</label>
  <input type="text" id="name" name="name" placeholder="Nhập tên playlist" required>

  <!-- Số lượt thích (mặc định 0 khi thêm mới) -->
  <label for="likeCount">Số Lượt Thích:</label>
  <input type="number" id="likeCount" name="likeCount" value="0" readonly>

  <!-- Số lượt nghe (mặc định 0 khi thêm mới) -->
  <label for="listeningCount">Số Lượt Nghe:</label>
  <input type="number" id="listeningCount" name="listeningCount" value="0" readonly>

  <!-- Người dùng -->
  <label for="userId">ID Người Dùng:</label>
  <input type="number" id="userId" name="userId" placeholder="Nhập ID người dùng" required>

  <!-- Danh sách bài hát -->
  <label for="songs">Danh sách bài hát (ID, cách nhau bởi dấu phẩy):</label>
  <input type="text" id="songs" name="songs" placeholder="VD: 1,2,3">

  <!-- Thời gian tạo (mặc định hiện tại) -->
  <label for="createTime">Thời Gian Tạo:</label>
  <input type="datetime-local" id="createTime" name="createTime" value="" readonly>

  <!-- Nút gửi -->
  <button type="submit">Thêm Playlist</button>
</form>
</body>
</html>
