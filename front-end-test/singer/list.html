<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/singers/create">Create new singer</a>
<h1>Singers</h1>
<table border="1">
    <tr>
        <th>Singer Id</th>
        <th>Singer Name</th>
    </tr>
    <th:block th:each="singer : ${singers}">
        <tr>
            <td th:text="${singer.Id}"></td>
            <td th:text="${singer.singerName}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
